//チェッカーボードに関する設定ファイル
//コメントはスラッシュ×2
NumberOfCaptureImage=	100	//キャリブレーション時に取得する画像枚数。大きな枚数を設定するとキャリブレーション精度が向上するが、キャリブレーションに時間がかかる。20枚程度が良い。
SizeOfQuadsX_mm=		28.5	//チェッカーボードをなす四角形のX方向の寸法[mm]
SizeOfQuadsY_mm=		30.6	//チェッカーボードをなす四角形のY方向の寸法[mm]
//チェッカーボードの交差数はできれば、{奇数×偶数}もしくは{偶数×奇数}が好ましい。
NumberOfInnerCornersX=	7	//チェッカーボード上のX方向の交差数[個]
NumberOfInnerCornersY=	10	//チェッカーボード上のY方向の交差数[個]
